{% include 'base.html' %}

{% block head %}
<style>
	.form-control{
		width: 100%;
	}
</style>

{% endblock %}
{% block body %}
<div class="container px-5 py-3 mx-5 my-3">
<form class="px-5 py-3 mx-5 my-3" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}

	<div class="form-group">
	<label for="id_username">Username:</label> 
	<input class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
	</div>

	<div class="form-group">
	<label for="id_first_name">First name:</label> 
	<input class="form-control" type="text" name="first_name" maxlength="30" required="" id="id_first_name">
	</div>

	<div class="form-group">
	<label for="id_last_name">Last name:</label> 
	<input class="form-control" type="text" name="last_name" maxlength="30" required="" id="id_last_name">
	</div>

	<div class="form-group">
	<label for="id_email">Email:</label> 
	<input class="form-control" type="email" name="email" required="" id="id_email">
	</div>

	<div class="form-group">
	<label for="id_password1">Password:</label> 
	<input class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1"> 
	</div>

	<div class="form-group">
	<label for="id_password2">Password confirmation:</label> 
	<input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
	</div>

	<div class="form-group">
	<label for="id_profilePic">ProfilePic:</label> <input type="file" name="profilePic" accept="image/*" id="id_profilePic">
	</div>
	

	<button type="submit" name="Submit" class="btn btn-primary">Sign in</button><br><br>
	<a class="dropdown-item" href="/login">Already registered. Login Here</a>
	</form>
	
</div>
{% endblock %}
