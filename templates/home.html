{% include 'base.html' %}
{% include 'navbar.html' %}
{% block head %}
<style media="screen">

	.post_image{
		display: block;
	  max-width:500px;
	  max-height:500px;
	  width: auto;
	  height: auto;

	}
		#profileImage{
			float:left;
			margin-right:10px;
			width:50px;
			height:50px;
		}
    .content{
      float:right;
    }
		#send-btn{
			float:right;
			margin-right:230px;
		}
</style>
{% endblock %}
{% block body %}
<div class="row">
		<div class="col-sm-2" style="background-color:lavender;"></div>
		<div class="col-sm-8" style="background-color:lavenderblush;">
<div class="container mx-5 my-5">
<form method="POST" action="/" enctype="multipart/form-data">{% csrf_token %}
    <br><p> <textarea name="content" cols="90" rows="5" maxlength="255" id="id_content" placeholder="  Tell us Something {{user.first_name}} {{ user.last_name}}"></textarea></p>
		<p><label for="id_image">Image:</label> <input type="file" name="image" accept="image/*" id="id_image">
<button type='submit' id="send-btn">Submit</button></p>
  </form>
</div>
<br>



<div class="container mx-5 my-2">

{% for qs in querySet %}
<div class="mx-3 my-4">
  <img src="{{ qs.user.userprofile.profilePic.url }}" id="profileImage" class="rounded-circle">
  <p><b><a href="account/{{ qs.user }}">{{ qs.user }}</a></b>: {{ qs.content }}</p>
	{% if qs.image %}
	<img src="{{ qs.image.url }}" alt="" class="post_image"><br>
	{% endif %}
	</div><br>
{% endfor %}
</div>
</div>
<div class="col-sm-2" style="background-color:lavender;"></div>
{% endblock %}
